<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    #login-card {
      max-width: 500px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card" id="login-card">
    <div class="card-header text-center fs-4 fw-bold mb-3">
      Login
    </div>
    <div class="card-body">
      <form id="form-login">
        <div class="mb-3">
          <input 
            type="email" 
            name="email" 
            class="form-control"
            placeholder="Correo Electrónico..."
            aria-describedby="emailHelp"
            required
          >
        </div>
        <div class="mb-3">
          <input 
            type="password" 
            class="form-control" 
            name="password" 
            placeholder="Contraseña..."
            required
          >
        </div>
        <div class="input-group mb-3">
          <select class="form-select" id="inputGroupSelect02" name="type">
            <option selected>Ingresar como...</option>
            <option value="company">Compañia</option>
            <option value="user">Talento</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
    <div class="my-3 card-footer">
      <p>¿Aún no tienes una cuenta?</p>
      <button id="btn-user" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modal-register">Regístrate como talento</button>
      <button id="btn-company" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal-register">Regístrate como Compañia</button>
    </div>
  </div>


<!-- Modal user register-->
<div class="modal fade" id="modal-register" tabindex="-1" aria-labelledby="modal-registerLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modal-registerLabel">Registro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="form-register">
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>

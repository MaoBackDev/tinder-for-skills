<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/company.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <main class="min-vh-100 container-fluid">
    <div class="row gap-5">
      <div class="col-12 col-md-4 d-flex flex-column shadow min-vh-100">
        <div class="d-flex align-items-center justify-content-center">
          <img src="./assets/images/avatar.png" alt="useer avatar" class="img-fluid">
        </div>
        <form id="form-edit">
        <div class="d-flex flex-column gap-5 px-2 pt-5 mb-5">
          <div class="input-form">
            <i class='bx bx-home-smile'></i>
            <input type="text" name="location" id="location">
          </div>
          <div class="input-form">
            <i class='bx bx-dollar' ></i>
            <input type="text" name="price_service" id="price_service">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="profile.html" class="btn btn-sm btn-secondary float-end">Volver</a>
      </div>
      <div class="col-12 col-md-7 d-flex flex-column justify-content-between py-4">
        <div>
          <h2 class="py-2" id="name-user"></h2>
          <textarea name="profile" class="w-100 shadow-sm" id="profile-description"></textarea>
        </div>
        </form>
        <div>
          <h2 class="border-bottom">Habilidades</h2>
          <div class="skills d-flex flex-wrap gap-2 pt-2"></div>
        </div>
        <div>
          <form id="form-skills">
            <input type="text" name="name" class="form-control mb-3" id="input-skill">
            <button type="submit" class="btn btn-sm btn-success float-end">Agregar</button>
          </form>
        </div> 
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/edit_profile.js"></script>
</body>
</body>

</html>
